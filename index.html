<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .tab {
            transition: background-color 0.3s ease;
        }
        .tab-bar {
            height: 10px;
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: yellow;
            color: black;
            width: 512px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .achievement {
            background-color: #064e3b;
            border: 2px solid #10b981;
            width: 512px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="js/main.js"></script>
</head>
<body class="bg-gray-900 text-gray-300 font-sans h-screen">
    <div class="flex h-full">
        <div class="w-1/4 bg-gray-800 p-8 flex flex-col justify-center">
            <div id="tab-hz" class="tab text-6xl font-bold text-black bg-white p-4 cursor-pointer">
                Hz
                <div class="tab-bar bg-white"></div>
            </div>
            <div id="tab-achievements" class="tab text-lg text-gray-300 bg-gray-800 p-4 mt-8 cursor-pointer">
                Achievements
                <div class="tab-bar bg-green-500"></div>
            </div>
            <div id="tab-settings" class="tab text-lg text-gray-300 bg-gray-800 p-4 mt-4 cursor-pointer">
                Settings
                <div class="tab-bar bg-orange-500"></div>
            </div>
        </div>
        <div class="flex-1 p-8 flex flex-col justify-center">
            <div id="hz-content">
                <div class="text-2xl">You Have</div>
                <div id="hz-display" class="text-6xl font-bold">0 Hz</div>
                <div id="gain-display" class="text-xl">Gain: 1Hz/s</div>
                <div class="mt-8 border-t border-gray-500 pt-4">
                    <div class="text-3xl font-bold">Double Gain Speed</div>
                    <div class="text-lg mt-2">Double Click Gain</div>
                    <button id="upgrade-button" class="mt-4 px-4 py-2 border border-gray-300 text-white">BUY</button>
                    <div id="cost-display" class="text-lg mt-2">10Hz</div>
                </div>
            </div>
            <div id="achievement-content" class="hidden">
                <div class="achievement" id="achievement">First Hertz</div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup"></div>
    <div class="version">v0.1.0</div>
</body>
</html>
